<html lang="en">
<head>

</head>
<body>
  <header>
    
    <button class="menu__toggle" id="menu-toggle" aria-label="Abrir menú">☰</button>

    <nav class="header__nav" id="nav">
      <ul class="header__ul">
        <li class="header__li">Home</li>

      </ul>
    </nav>
  </header>

  <main>
    <p class="header__elemento">Elemento</p>
<div class="container">

    <section class="tarjeta">
      <img src="img/fo.png" alt="" class="tarjeta__img">
     
        <h2 class="tarjeta__h2">Characther</h2>
      <p class="tarjeta__p"></p>      

</section>
      


    <section class="tarjeta">
      <img src="img/kid7.png" alt="" class="tarjeta__img">
      <h2 class="tarjeta__h2">Dragon</h2>
      <p class="tarjeta__p"></p>      
</section>

    <section class="tarjeta">
      <img src="img/kid10.png" alt="" class="tarjeta__img">
      <h2 class="tarjeta__h2">Dragon_01</h2>
      <p class="tarjeta__p"></p>      
</section>

    <section class="tarjeta">
      <img src="img/snake.png" class="tarjeta__img">

</section>

</section>

<section>
<form class="formulario">
  <label for="nombre">Nombre</label>
  <input type="text" id="nombre" class="form__input">

  <label for="apellido">Apellido</label>
  <input type="text" id="apellido" class="form__input">

  <label for="email">Email</label>
  <input type="email" id="email" class="form__input">

  <label for="mensaje">Mensaje</label>
  <textarea id="mensaje" class="form__input"></textarea>

  <button type="submit" class="form__btn">Enviar</button>
</form>

</section>


</div>
  </main>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
      // Cambiar icono
      toggle.textContent = nav.classList.contains("active") ? "✕" : "☰";
    });

   
    const menuItems = document.querySelectorAll(".header__li");
    menuItems.forEach(item => {
      item.addEventListener("click", () => {
        nav.classList.remove("active");
        toggle.textContent = "☰";
      });
    });

    
    document.addEventListener("click", (e) => {
      if (!nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove("active");
        toggle.textContent = "☰";
      }
    });
  </script>
</body>
</html>
